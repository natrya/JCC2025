version: '3'
services:
  baycysec-notion:
    image: baycysec-notion
    build: deploy/
    restart: always
    environment:
      - TERM=xterm
    ports:
      - "4021:4021"
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
      cpu: 20  # Limit CPU time similar to rlimit_cpu in xinetd
