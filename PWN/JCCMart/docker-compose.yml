version: "3.8"

services:
  jccmart:
    build:
      context: ./src
      dockerfile: ./Dockerfile
    container_name: jccmart
    ports:
      - "4008:4008"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/4008"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
